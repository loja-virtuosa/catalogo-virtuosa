<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIRTUOSA | Catálogo Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --dourado: #C5A059; --dourado-dark: #A68546; --nude: #F9F1F0; --rose: #EAD8D3; --branco: #FFFFFF; --texto: #4A4A4A; }
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { font-family: 'Montserrat', sans-serif; color: var(--texto); background-color: var(--branco); -webkit-tap-highlight-color: transparent; }
        
        header { padding: 15px; text-align: center; border-bottom: 1px solid var(--rose); background: white; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .logo { max-width: 130px; }

        .nav-categorias {
            display: flex; justify-content: flex-start; gap: 10px; padding: 15px 10px;
            overflow-x: auto; white-space: nowrap; background: white;
            position: sticky; top: 65px; z-index: 90; border-bottom: 1px solid var(--nude);
            scrollbar-width: none;
        }
        .nav-categorias::-webkit-scrollbar { display: none; }
        
        .tab-btn {
            background: none; border: 1px solid var(--rose); padding: 8px 18px;
            border-radius: 20px; font-family: 'Montserrat'; font-size: 0.75rem;
            color: var(--texto); cursor: pointer; transition: 0.3s; font-weight: 400;
        }
        .tab-btn.active { background: var(--dourado); color: white; border-color: var(--dourado); font-weight: 600; }

        .container { max-width: 1000px; margin: 0 auto; padding: 15px 20px 100px; }
        
        .grid-produtos { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 15px; opacity: 1; transition: opacity 0.4s ease;
        }
        .produto-card { 
            border: 1px solid var(--nude); border-radius: 12px; padding: 12px; 
            text-align: center; display: flex; flex-direction: column; justify-content: space-between; 
            background: #fff;
        }
        .produto-img { width: 100%; height: 160px; object-fit: cover; border-radius: 8px; margin-bottom: 10px; background: #fdfdfd; }
        .marca-tag { font-size: 0.6rem; text-transform: uppercase; color: var(--dourado-dark); font-weight: bold; margin-bottom: 4px; }
        .produto-nome { font-size: 0.8rem; margin-bottom: 8px; font-weight: 600; min-height: 35px; line-height: 1.2; }
        .produto-preco { color: var(--dourado-dark); font-weight: bold; margin-bottom: 12px; font-size: 1rem; }
        .btn-add { background: var(--dourado); color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; font-size: 0.7rem; font-weight: bold; transition: 0.2s; }
        .btn-add:active { transform: scale(0.95); }

        .cart-badge { position: fixed; bottom: 20px; right: 20px; background: var(--dourado-dark); color: white; padding: 15px 20px; border-radius: 50px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.2); z-index: 999; display: flex; align-items: center; gap: 8px; font-weight: bold; }
        
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: white; width: 95%; max-width: 450px; max-height: 90vh; border-radius: 20px; padding: 25px; overflow-y: auto; }
        
        .item-checkout { display: flex; align-items: center; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid var(--nude); }
        .controles-qtd { display: flex; align-items: center; gap: 10px; }
        .btn-qtd { background: var(--nude); border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; color: var(--dourado-dark); font-weight: bold; }
        .btn-remover { color: #cc0000; margin-left: 10px; cursor: pointer; }

        .total-geral { margin-top: 20px; padding: 15px; background: var(--nude); border-radius: 8px; text-align: right; font-weight: bold; color: var(--dourado-dark); font-size: 1.1rem; }

        /* ÁREA PIX */
        .pix-area { display: none; background: #f0fdf4; border: 1px solid #bbf7d0; padding: 15px; border-radius: 8px; margin-top: 15px; text-align: center; }
        .pix-chave { font-family: monospace; font-size: 1.1rem; background: white; padding: 8px; border-radius: 4px; border: 1px dashed #22c55e; margin: 10px 0; display: block; }
        .btn-copiar { background: #22c55e; color: white; border: none; padding: 8px 15px; border-radius: 20px; cursor: pointer; font-size: 0.8rem; font-weight: bold; margin-bottom: 10px; }
        .aviso-comprovante { font-size: 0.75rem; color: #15803d; margin-top: 8px; font-style: italic; }

        .form-group { margin-top: 15px; }
        .form-group label { display: block; font-size: 0.7rem; color: var(--dourado-dark); font-weight: bold; margin-bottom: 5px; }
        .form-group input, .form-group select { width: 100%; padding: 12px; border: 1px solid var(--rose); border-radius: 8px; font-family: 'Montserrat'; font-size: 0.9rem; }
        .btn-finalizar { background: #25d366; color: white; width: 100%; padding: 18px; border: none; border-radius: 10px; font-weight: bold; margin-top: 25px; cursor: pointer; font-size: 1rem; }
    </style>
</head>
<body>

    <header>
        <img src="1000128161.jpg" alt="VIRTUOSA" class="logo">
    </header>

    <div class="nav-categorias" id="filtro-abas">
        <button class="tab-btn active" onclick="filtrar('todos')">Todos</button>
        <button class="tab-btn" onclick="filtrar('Natura')">Natura</button>
        <button class="tab-btn" onclick="filtrar('Avon')">Avon</button>
        <button class="tab-btn" onclick="filtrar('O Boticário')">Boticário</button>
        <button class="tab-btn" onclick="filtrar('Eudora')">Eudora</button>
        <button class="tab-btn" onclick="filtrar('Lingerie')">Lingerie</button>
    </div>

    <div class="container">
        <div class="grid-produtos" id="vitrine"></div>
    </div>

    <div class="cart-badge" onclick="abrirCheckout()">
        <i class="fas fa-shopping-bag"></i>
        <span id="cart-count">0</span> - R$ <span id="cart-total">0,00</span>
    </div>

    <div class="modal" id="modalCheckout">
        <div class="modal-content">
            <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3 style="font-family: 'Playfair Display'; color: var(--dourado-dark);">Minha Sacola</h3>
                <i class="fas fa-times" onclick="fecharCheckout()" style="cursor:pointer; font-size: 1.2rem;"></i>
            </div>
            
            <div id="resumoItens"></div>
            
            <div class="total-geral" id="totalGeralModal">
                Total: R$ 0,00
            </div>

            <form id="formPedido">
                <div class="form-group"><label>Nome da Cliente</label><input type="text" id="nome" required placeholder="Digite seu nome"></div>
                <div class="form-group"><label>Endereço de Entrega</label><input type="text" id="endereco" required placeholder="Rua, número, bairro"></div>
                <div class="form-group"><label>Ponto de Referência</label><input type="text" id="referencia" placeholder="Ex: Próximo à padaria"></div>
                
                <div class="form-group">
                    <label>Forma de Pagamento</label>
                    <select id="pagamento" onchange="verificarPix()">
                        <option value="PIX">PIX</option>
                        <option value="Cartão">Cartão de Crédito</option>
                        <option value="Dinheiro">Dinheiro</option>
                    </select>
                </div>

                <div id="area-pix" class="pix-area">
                    <div style="font-size:0.8rem; font-weight:bold; color:#15803d;">Chave Pix (Celular):</div>
                    <span class="pix-chave" id="chavePix">89999263346</span>
                    <button type="button" class="btn-copiar" onclick="copiarPix()">COPIAR CHAVE</button>
                    <div style="font-size:0.75rem; color:#555;">Nome: <b>ILANA FERNANDA RODRIGUES</b></div>
                    <div class="aviso-comprovante">
                        <i class="fas fa-paperclip"></i> Ao clicar em Finalizar, envie o comprovante na conversa do WhatsApp.
                    </div>
                </div>

                <button type="button" class="btn-finalizar" onclick="enviarPedido()">
                    <i class="fab fa-whatsapp"></i> FINALIZAR NO WHATSAPP
                </button>
            </form>
        </div>
    </div>

    <script>
        const produtos = [
            // NATURA
            { id: 1, marca: "Natura", nome: "Ilía Clássico - 50ml", preco: 199.90, img: "ilia_classico.jpeg" },
            { id: 2, marca: "Natura", nome: "Ilía Plena - 50ml", preco: 199.90, img: "ilia_plena.jpeg" },
            { id: 3, marca: "Natura", nome: "Ilía Completa - 50ml", preco: 199.90, img: "ilia_completa.jpeg" },
            { id: 4, marca: "Natura", nome: "Sabonete Tododia Macadâmia", preco: 49.90, img: "sabonete_tododia.jpeg" },
            { id: 5, marca: "Natura", nome: "Máscara Capilar Tododia", preco: 42.90, img: "mascara_tododia.jpeg" },
            { id: 6, marca: "Natura", nome: "Kit Mamãe e Bebê", preco: 43.90, img: "mamae_bebe.jpeg" },
            // BOTICÁRIO
            { id: 7, marca: "O Boticário", nome: "Boti Baby Colônia do Sol 100ml", preco: 95.90, img: "boti_baby.jpeg" },
            { id: 8, marca: "O Boticário", nome: "Malbec Desodorante Colônia 100ml", preco: 209.90, img: "malbec.jpeg" },
            // AVON / EUDORA
            { id: 9, marca: "Eudora", nome: "Batom Matte Tint", preco: 44.90, img: "batom_eudora.jpeg" },
            { id: 10, marca: "Avon", nome: "Creme Facial Care 5 em 1", preco: 22.90, img: "avon_care.jpeg" },
            { id: 11, marca: "Avon", nome: "Desodorante em Creme Avon", preco: 12.90, img: "desodorante_avon.jpeg" },
            { id: 12, marca: "Avon", nome: "Sabonete Líquido Íntimo", preco: 24.90, img: "intimo_avon.jpeg" },
            // LINGERIE
            { id: 13, marca: "Lingerie", nome: "Body Corset Olivia Vermelho", preco: 85.00, img: "olivia.jpeg" },
            { id: 14, marca: "Lingerie", nome: "Conjunto Lorena Castanho", preco: 69.90, img: "lorena.jpeg" },
            { id: 15, marca: "Lingerie", nome: "Conjunto Paradise Branco", preco: 75.00, img: "paradise.jpeg" },
            { id: 16, marca: "Lingerie", nome: "Conjunto Eliza Vermelho", preco: 59.90, img: "eliza.jpeg" },
            { id: 17, marca: "Lingerie", nome: "Calcinha Thais Fio Duplo", preco: 15.00, img: "thais.jpeg" }
        ];

        let sacola = {};

        function renderVitrine(categoria = 'todos') {
            const vitrine = document.getElementById('vitrine');
            const produtosFiltrados = categoria === 'todos' ? produtos : produtos.filter(p => p.marca === categoria);
            
            vitrine.style.opacity = '0';
            setTimeout(() => {
                vitrine.innerHTML = produtosFiltrados.map(p => `
                    <div class="produto-card">
                        <div>
                            <img src="${p.img}" class="produto-img">
                            <div class="marca-tag">${p.marca}</div>
                            <div class="produto-nome">${p.nome}</div>
                        </div>
                        <div>
                            <div class="produto-preco">R$ ${p.preco.toFixed(2).replace('.', ',')}</div>
                            <button class="btn-add" onclick="addSacola(${p.id})">ADICIONAR</button>
                        </div>
                    </div>
                `).join('');
                vitrine.style.opacity = '1';
            }, 300);
        }

        function filtrar(categoria) {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                const text = btn.innerText === 'Boticário' ? 'O Boticário' : btn.innerText;
                btn.classList.toggle('active', text === categoria || (categoria === 'todos' && text === 'Todos'));
            });
            renderVitrine(categoria);
        }

        function addSacola(id) {
            if (sacola[id]) { sacola[id].qtd += 1; } 
            else { const p = produtos.find(prod => prod.id === id); sacola[id] = { ...p, qtd: 1 }; }
            atualizarBadge();
        }

        function mudarQtd(id, delta) {
            if (sacola[id]) { sacola[id].qtd += delta; if (sacola[id].qtd <= 0) delete sacola[id]; atualizarBadge(); abrirCheckout(); }
        }
        function removerItem(id) { delete sacola[id]; atualizarBadge(); abrirCheckout(); }

        function atualizarBadge() {
            let totalItens = 0; let precoTotal = 0;
            Object.values(sacola).forEach(item => { totalItens += item.qtd; precoTotal += (item.preco * item.qtd); });
            document.getElementById('cart-count').innerText = totalItens;
            document.getElementById('cart-total').innerText = precoTotal.toFixed(2).replace('.', ',');
        }

        function abrirCheckout() {
            const resumo = document.getElementById('resumoItens');
            const totalDisplay = document.getElementById('totalGeralModal');
            const itensArray = Object.values(sacola);
            if(itensArray.length === 0) { fecharCheckout(); return; }
            let grandTotal = 0;
            resumo.innerHTML = itensArray.map(item => {
                let subtotal = item.preco * item.qtd;
                grandTotal += subtotal;
                return `
                <div class="item-checkout">
                    <div style="flex-grow: 1;">
                        <div style="font-size:0.85rem; font-weight:600;">${item.nome}</div>
                        <div style="font-size:0.75rem; color:var(--dourado-dark)">
                             ${item.qtd}x R$ ${item.preco.toFixed(2).replace('.', ',')} = <b>R$ ${subtotal.toFixed(2).replace('.', ',')}</b>
                        </div>
                    </div>
                    <div class="controles-qtd">
                        <button class="btn-qtd" onclick="mudarQtd(${item.id}, -1)">-</button>
                        <span style="font-weight:bold">${item.qtd}</span>
                        <button class="btn-qtd" onclick="mudarQtd(${item.id}, 1)">+</button>
                    </div>
                    <i class="fas fa-trash-alt btn-remover" onclick="removerItem(${item.id})"></i>
                </div>
            `}).join('');
            totalDisplay.innerText = `Total Geral: R$ ${grandTotal.toFixed(2).replace('.', ',')}`;
            document.getElementById('modalCheckout').style.display = 'flex';
            verificarPix(); // Garante que o estado do PIX esteja correto ao abrir
        }

        function fecharCheckout() { document.getElementById('modalCheckout').style.display = 'none'; }

        function verificarPix() {
            const pag = document.getElementById('pagamento').value;
            const areaPix = document.getElementById('area-pix');
            if (pag === 'PIX') { areaPix.style.display = 'block'; } 
            else { areaPix.style.display = 'none'; }
        }

        function copiarPix() {
            const chave = document.getElementById('chavePix').innerText;
            navigator.clipboard.writeText(chave).then(() => { alert("Chave Pix copiada!"); });
        }

        function enviarPedido() {
            const nome = document.getElementById('nome').value;
            const endereco = document.getElementById('endereco').value;
            const ref = document.getElementById('referencia').value;
            const pag = document.getElementById('pagamento').value;
            if(!nome || !endereco) return alert("Por favor, preencha os dados de entrega.");

            let totalGeral = 0;
            let texto = `*NOVO PEDIDO - VIRTUOSA*%0A---------------------------%0A*Cliente:* ${nome}%0A*Endereço:* ${endereco}%0A*Ref:* ${ref}%0A---------------------------%0A*ITENS:*%0A`;
            
            Object.values(sacola).forEach(item => {
                let subtotal = item.preco * item.qtd;
                totalGeral += subtotal;
                texto += `• ${item.qtd}x ${item.nome}%0A   (R$ ${subtotal.toFixed(2).replace('.', ',')})%0A`;
            });

            texto += `---------------------------%0A*TOTAL GERAL: R$ ${totalGeral.toFixed(2).replace('.', ',')}*%0A*Pagamento:* ${pag}`;
            
            if(pag === 'PIX') { texto += `%0A%0A⚠️ *Atenção:* Comprovante enviado em anexo.`; }
            
            window.open(`https://wa.me/5589999263346?text=${texto}`);
        }

        renderVitrine();
    </script>
</body>
</html>
