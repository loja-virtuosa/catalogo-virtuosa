<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIRTUOSA | Cat√°logo Online</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- ESTILOS VISUAIS (V21 - MASONRY) --- */
        :root { --dourado: #C5A059; --dourado-dark: #A68546; --nude: #F9F1F0; --rose: #EAD8D3; --branco: #FFFFFF; --texto: #4A4A4A; }
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { font-family: 'Montserrat', sans-serif; color: var(--texto); background-color: var(--branco); -webkit-tap-highlight-color: transparent; }
        
        header { padding: 15px; text-align: center; border-bottom: 1px solid var(--rose); background: white; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .logo { max-width: 130px; cursor: pointer; }

        .nav-categorias { display: flex; gap: 10px; padding: 15px 10px; overflow-x: auto; white-space: nowrap; background: white; position: sticky; top: 65px; z-index: 90; border-bottom: 1px solid var(--nude); scrollbar-width: none; }
        .tab-btn { background: none; border: 1px solid var(--rose); padding: 8px 18px; border-radius: 20px; font-size: 0.75rem; color: var(--texto); transition: 0.3s; cursor: pointer; }
        .tab-btn.active { background: var(--dourado); color: white; border-color: var(--dourado); font-weight: 600; }
        
        .btn-admin-painel { display: none; color: #22c55e; border-color: #22c55e; font-weight: bold; }
        .btn-admin-sair { display: none; color: #ef4444; border-color: #ef4444; font-weight: bold; }

        .container { max-width: 1000px; margin: 0 auto; padding: 15px 20px 100px; }
        
        /* --- NOVO LAYOUT (MASONRY) --- */
        .grid-produtos {
            column-count: 2; /* 2 colunas no celular */
            column-gap: 15px;
            opacity: 1; transition: opacity 0.4s ease;
        }
        @media (min-width: 768px) { .grid-produtos { column-count: 3; } } /* 3 colunas em tablets */
        @media (min-width: 1024px) { .grid-produtos { column-count: 4; } } /* 4 colunas em PC */

        /* O Card agora √© um bloco que n√£o quebra */
        .produto-card { 
            break-inside: avoid; /* Evita que o card seja cortado entre colunas */
            margin-bottom: 15px; /* Espa√ßo entre os cards verticais */
            border: 1px solid var(--nude); border-radius: 12px; padding: 12px; 
            text-align: center; display: flex; flex-direction: column; 
            background: #fff; position: relative; 
        }
        
        .produto-img { width: 100%; object-fit: cover; border-radius: 8px; margin-bottom: 10px; background: #fdfdfd; }
        /* As classes de formato continuam funcionando */
        .ratio-quadrado { aspect-ratio: 1 / 1; }
        .ratio-retrato { aspect-ratio: 3 / 4; }
        .ratio-paisagem { aspect-ratio: 4 / 3; }

        .marca-tag { font-size: 0.6rem; text-transform: uppercase; color: var(--dourado-dark); font-weight: bold; margin-bottom: 4px; }
        .produto-nome { font-size: 0.8rem; margin-bottom: 8px; font-weight: 600; min-height: 35px; line-height: 1.2; }
        .produto-preco { color: var(--dourado-dark); font-weight: bold; margin-bottom: 12px; font-size: 1rem; }
        .btn-add { background: var(--dourado); color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; font-size: 0.7rem; font-weight: bold; width: 100%; transition: 0.2s; margin-top: auto; /* Empurra para o final */ }
        .btn-add:active { transform: scale(0.95); }
        
        .btn-edit { position: absolute; top: 5px; right: 5px; background: #333; color: white; border-radius: 50%; width: 25px; height: 25px; font-size: 0.7rem; cursor: pointer; display: none; border: none; z-index: 10; }

        /* Restante dos estilos (Sacola, Modais) mantidos */
        .cart-badge { position: fixed; bottom: 20px; right: 20px; background: var(--dourado-dark); color: white; padding: 15px 20px; border-radius: 50px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.2); z-index: 999; display: flex; align-items: center; gap: 8px; font-weight: bold; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: white; width: 95%; max-width: 450px; max-height: 90vh; border-radius: 20px; padding: 25px; overflow-y: auto; }
        .item-checkout { display: flex; align-items: center; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid var(--nude); }
        .controles-qtd { display: flex; align-items: center; gap: 10px; }
        .btn-qtd { background: var(--nude); border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; color: var(--dourado-dark); font-weight: bold; }
        .btn-remover { color: #cc0000; margin-left: 10px; cursor: pointer; font-size: 1.1rem; }
        .form-group { margin-top: 15px; }
        .form-group label { display: block; font-size: 0.7rem; color: var(--dourado-dark); font-weight: bold; margin-bottom: 5px; }
        .form-group input, .form-group select { width: 100%; padding: 12px; border: 1px solid var(--rose); border-radius: 8px; font-size: 0.9rem; }
        input[type="file"] { border: 1px dashed var(--dourado); background: #fdfdfd; padding: 10px; font-size: 0.8rem; width: 100%; }
        .total-geral { margin-top: 20px; padding: 15px; background: var(--nude); border-radius: 8px; text-align: right; font-weight: bold; color: var(--dourado-dark); font-size: 1.1rem; }
        .pix-area { display: none; background: #f0fdf4; border: 1px solid #bbf7d0; padding: 15px; border-radius: 8px; margin-top: 15px; text-align: center; }
        .btn-copiar-pix { background: #16a34a; color: white; border: none; padding: 5px 15px; border-radius: 15px; font-size: 0.7rem; cursor: pointer; margin-left: 5px; font-weight: bold; }
        .btn-finalizar { background: #25d366; color: white; width: 100%; padding: 18px; border: none; border-radius: 10px; font-weight: bold; margin-top: 25px; cursor: pointer; font-size: 1rem; }
        .btn-salvar { background: #22c55e; color: white; width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; margin-top: 20px; cursor: pointer; }
        .btn-delete { background: #ef4444; color: white; padding: 10px; border: none; border-radius: 8px; margin-top: 10px; cursor: pointer; width: 100%; }
        #previewImg { width: 100%; height: 150px; object-fit: contain; margin-top: 10px; border: 1px solid #eee; display: none; }
    </style>
</head>
<body>

    <header>
        <img src="1000128161.jpg" alt="VIRTUOSA" class="logo" id="logoClick">
    </header>

    <div class="nav-categorias">
        <button class="tab-btn active" onclick="filtrar('todos')">Todos</button>
        <button class="tab-btn" onclick="filtrar('Natura')">Natura</button>
        <button class="tab-btn" onclick="filtrar('Avon')">Avon</button>
        <button class="tab-btn" onclick="filtrar('O Botic√°rio')">Botic√°rio</button>
        <button class="tab-btn" onclick="filtrar('Eudora')">Eudora</button>
        <button class="tab-btn" onclick="filtrar('Lingerie')">Lingerie</button>
        
        <button class="tab-btn btn-admin-painel" id="btnAdminPublico" onclick="abrirAdmin()">+ NOVO</button>
        <button class="tab-btn btn-admin-sair" id="btnSairAdmin" onclick="sairAdmin()">SAIR</button>
    </div>

    <div class="container">
        <div class="grid-produtos" id="vitrine">
            <p style="text-align:center; grid-column:1/-1;">Carregando vitrine...</p>
        </div>
    </div>

    <div class="cart-badge" onclick="abrirCheckout()">
        <i class="fas fa-shopping-bag"></i> <span id="cart-count">0</span>
    </div>

    <div class="modal" id="modalCheckout">
        <div class="modal-content">
            <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3 style="font-family: 'Playfair Display'; color: var(--dourado-dark);">Minha Sacola</h3>
                <i class="fas fa-times" onclick="fecharModal('modalCheckout')" style="cursor:pointer; font-size: 1.2rem;"></i>
            </div>
            <div id="resumoItens"></div>
            <div class="total-geral" id="totalGeralModal">Total: R$ 0,00</div>
            <form id="formPedido">
                <div class="form-group"><label>Nome da Cliente</label><input type="text" id="nome" required></div>
                <div class="form-group"><label>Endere√ßo de Entrega</label><input type="text" id="endereco" required></div>
                <div class="form-group"><label>Ponto de Refer√™ncia</label><input type="text" id="referencia"></div>
                <div class="form-group"><label>Forma de Pagamento</label>
                    <select id="pagamento" onchange="verificarPix()">
                        <option value="PIX">PIX</option>
                        <option value="Cart√£o">Cart√£o de Cr√©dito</option>
                        <option value="Dinheiro">Dinheiro</option>
                    </select>
                </div>
                <div id="area-pix" class="pix-area">
                    <div style="font-size:0.8rem; font-weight:bold; color:#15803d;">Chave Pix (Celular):</div>
                    <div style="margin: 10px 0; display: flex; justify-content: center; align-items: center;">
                        <span style="font-family: monospace; font-size: 1.1rem; border:1px dashed #22c55e; padding:5px;">89999263346</span>
                        <button type="button" class="btn-copiar-pix" onclick="copiarPix()">COPIAR</button>
                    </div>
                    <div style="font-size:0.75rem; color:#555;">Nome: <b>ILANA FERNANDA RODRIGUES</b></div>
                </div>
                <button type="button" class="btn-finalizar" onclick="enviarPedido()"><i class="fab fa-whatsapp"></i> FINALIZAR NO WHATSAPP</button>
            </form>
        </div>
    </div>

    <div class="modal" id="modalAdmin">
        <div class="modal-content">
            <h3>Gerenciar Produto</h3>
            <input type="hidden" id="editId">
            <input type="hidden" id="urlImagemAtual">

            <div class="form-group"><label>Marca</label>
                <select id="admMarca">
                    <option>Natura</option><option>Avon</option><option>O Botic√°rio</option><option>Eudora</option><option>Lingerie</option>
                </select>
            </div>
            
            <div class="form-group"><label>Nome do Produto</label><input type="text" id="admNome"></div>
            <div class="form-group"><label>Pre√ßo (Ex: 199.90)</label><input type="number" step="0.01" id="admPreco"></div>
            
            <div class="form-group"><label>Formato da Foto</label>
                <select id="admFormato">
                    <option value="ratio-quadrado">‚èπÔ∏è Quadrado (Padr√£o)</option>
                    <option value="ratio-retrato">üì± Retrato (Vertical)</option>
                    <option value="ratio-paisagem">‚ñ¨ Paisagem (Horizontal)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Foto do Produto</label>
                <input type="file" id="admArquivo" accept="image/*" onchange="previewImagem(event)">
                <img id="previewImg" src="">
                <small style="color:#888; font-size:0.6rem;">Otimiza√ß√£o autom√°tica ativada.</small>
            </div>
            
            <button type="button" class="btn-salvar" id="btnSalvarProd" onclick="salvarProduto()">SALVAR NO BANCO</button>
            <button type="button" class="btn-delete" onclick="deletarProduto()" id="btnDeletar" style="display:none;">EXCLUIR PRODUTO</button>
            <button type="button" onclick="fecharModal('modalAdmin')" style="background:transparent; border:none; width:100%; margin-top:15px; color:#666; cursor:pointer;">Cancelar</button>
        </div>
    </div>

    <script>
        // CONFIGURA√á√ÉO FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyAZEhg5sWCrDYoiL67t_1jvG-L454brf44",
            authDomain: "virtuosa-catalogo.firebaseapp.com",
            projectId: "virtuosa-catalogo",
            storageBucket: "virtuosa-catalogo.firebasestorage.app",
            messagingSenderId: "742470975939",
            appId: "1:742470975939:web:840d337f1590227cc5bd76"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let produtosCache = [];
        let sacola = {};
        let isAdmin = false;
        let filtroAtual = 'todos';

        db.collection("produtos").onSnapshot((querySnapshot) => {
            produtosCache = [];
            querySnapshot.forEach((doc) => {
                produtosCache.push({ id: doc.id, ...doc.data() });
            });
            renderVitrine();
        });

        // RENDERIZA√á√ÉO (MASONRY)
        function renderVitrine(categoria) {
            const vitrine = document.getElementById('vitrine');
            vitrine.style.opacity = '0';

            setTimeout(() => {
                if (categoria) filtroAtual = categoria;
                document.querySelectorAll('.tab-btn').forEach(btn => {
                    const text = btn.innerText === 'Botic√°rio' ? 'O Botic√°rio' : (btn.innerText === 'Todos' ? 'todos' : btn.innerText);
                    btn.classList.toggle('active', text === filtroAtual);
                });

                const filtrados = filtroAtual === 'todos' ? produtosCache : produtosCache.filter(p => p.marca.trim() === filtroAtual);
                
                if(filtrados.length === 0) {
                    vitrine.innerHTML = '<p style="text-align:center; grid-column: 1/-1; padding: 20px; color: #999;">Nenhum produto encontrado.</p>';
                } else {
                    vitrine.innerHTML = filtrados.map(p => {
                        const classeFormato = p.formato ? p.formato : 'ratio-quadrado';
                        
                        return `
                        <div class="produto-card">
                            ${isAdmin ? `<button class="btn-edit" style="display:block" onclick="editarProduto('${p.id}')"><i class="fas fa-pen"></i></button>` : ''}
                            <img src="${p.img}" class="produto-img ${classeFormato}" onerror="this.src='https://via.placeholder.com/150'">
                            <div class="marca-tag">${p.marca}</div>
                            <div class="produto-nome">${p.nome}</div>
                            <div class="produto-preco">R$ ${parseFloat(p.preco).toFixed(2).replace('.', ',')}</div>
                            <button class="btn-add" onclick="addSacola('${p.id}')">ADICIONAR</button>
                        </div>
                    `}).join('');
                }
                vitrine.style.opacity = '1';
            }, 400);
        }

        // --- SISTEMA ADMIN ---
        let clicks = 0;
        document.getElementById('logoClick').onclick = () => {
            if(isAdmin) return;
            clicks++;
            if(clicks === 5) {
                isAdmin = true;
                document.getElementById('btnAdminPublico').style.display = 'block';
                document.getElementById('btnSairAdmin').style.display = 'block';
                alert("MODO ADMIN: Layout Masonry Ativado!");
                renderVitrine();
            }
        };

        function sairAdmin() {
            isAdmin = false;
            clicks = 0;
            document.getElementById('btnAdminPublico').style.display = 'none';
            document.getElementById('btnSairAdmin').style.display = 'none';
            alert("Modo Admin encerrado.");
            renderVitrine();
        }

        function abrirAdmin() { document.getElementById('modalAdmin').style.display = 'flex'; limparAdmin(); }
        function fecharModal(id) { document.getElementById(id).style.display = 'none'; }

        // --- UPLOAD E SALVAMENTO ---
        function previewImagem(event) {
            const file = event.target.files[0];
            if(file) {
                const imgPreview = document.getElementById('previewImg');
                imgPreview.src = URL.createObjectURL(file);
                imgPreview.style.display = 'block';
            }
        }

        function comprimirImagem(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const MAX_WIDTH = 800;
                        let width = img.width;
                        let height = img.height;
                        if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                        canvas.width = width; canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.7));
                    };
                };
                reader.onerror = (error) => reject(error);
            });
        }

        async function salvarProduto() {
            const btn = document.getElementById('btnSalvarProd');
            btn.innerText = "Processando...";
            btn.disabled = true;

            const id = document.getElementById('editId').value;
            const arquivo = document.getElementById('admArquivo').files[0];
            let urlFinal = document.getElementById('urlImagemAtual').value;

            try {
                if (arquivo) {
                    btn.innerText = "Comprimindo...";
                    urlFinal = await comprimirImagem(arquivo);
                }

                const dados = {
                    marca: document.getElementById('admMarca').value,
                    nome: document.getElementById('admNome').value,
                    preco: parseFloat(document.getElementById('admPreco').value),
                    formato: document.getElementById('admFormato').value,
                    img: urlFinal
                };

                if(id) {
                    await db.collection("produtos").doc(id).update(dados);
                } else {
                    await db.collection("produtos").add(dados);
                }

                alert("Produto Salvo!");
                fecharModal('modalAdmin');

            } catch (erro) {
                console.error(erro);
                alert("Erro: " + erro.message);
            } finally {
                btn.innerText = "SALVAR NO BANCO";
                btn.disabled = false;
            }
        }

        function editarProduto(id) {
            const p = produtosCache.find(x => x.id === id);
            document.getElementById('editId').value = id;
            document.getElementById('admMarca').value = p.marca;
            document.getElementById('admNome').value = p.nome;
            document.getElementById('admPreco').value = p.preco;
            document.getElementById('admFormato').value = p.formato || 'ratio-quadrado';
            
            document.getElementById('urlImagemAtual').value = p.img;
            document.getElementById('previewImg').src = p.img;
            document.getElementById('previewImg').style.display = 'block';

            document.getElementById('btnDeletar').style.display = 'block';
            document.getElementById('modalAdmin').style.display = 'flex';
        }

        function deletarProduto() {
            if(confirm("Apagar produto?")) {
                db.collection("produtos").doc(document.getElementById('editId').value).delete().then(() => fecharModal('modalAdmin'));
            }
        }

        function limparAdmin() {
            document.getElementById('editId').value = "";
            document.getElementById('admNome').value = "";
            document.getElementById('admPreco').value = "";
            document.getElementById('admArquivo').value = "";
            document.getElementById('urlImagemAtual').value = "";
            document.getElementById('admFormato').value = "ratio-quadrado";
            document.getElementById('previewImg').style.display = 'none';
            document.getElementById('btnDeletar').style.display = 'none';
        }

        // --- CARRINHO, PIX E WHATSAPP ---
        function filtrar(categoria) { renderVitrine(categoria); }
        function addSacola(id) { if (sacola[id]) { sacola[id].qtd += 1; } else { const p = produtosCache.find(prod => prod.id === id); sacola[id] = { ...p, qtd: 1 }; } atualizarBadge(); }
        function mudarQtd(id, delta) { if (sacola[id]) { sacola[id].qtd += delta; if (sacola[id].qtd <= 0) delete sacola[id]; atualizarBadge(); abrirCheckout(); } }
        function removerItem(id) { delete sacola[id]; atualizarBadge(); abrirCheckout(); }
        function atualizarBadge() { let total = 0; Object.values(sacola).forEach(i => total += i.qtd); document.getElementById('cart-count').innerText = total; }
        
        function abrirCheckout() {
            const resumo = document.getElementById('resumoItens'); const itensArray = Object.values(sacola);
            if(itensArray.length === 0) { fecharModal('modalCheckout'); return alert("Sacola vazia!"); }
            let grandTotal = 0;
            resumo.innerHTML = itensArray.map(item => {
                let subtotal = item.preco * item.qtd; grandTotal += subtotal;
                return `<div class="item-checkout"><div style="flex-grow:1;"><div style="font-size:0.85rem; font-weight:600;">${item.nome}</div><div style="font-size:0.75rem;">${item.qtd}x R$ ${item.preco.toFixed(2).replace('.', ',')} = <b>R$ ${subtotal.toFixed(2).replace('.', ',')}</b></div></div><div class="controles-qtd"><button class="btn-qtd" onclick="mudarQtd('${item.id}', -1)">-</button><span style="font-weight:bold">${item.qtd}</span><button class="btn-qtd" onclick="mudarQtd('${item.id}', 1)">+</button></div><i class="fas fa-trash-alt btn-remover" onclick="removerItem('${item.id}')"></i></div>`;
            }).join('');
            document.getElementById('totalGeralModal').innerText = `Total: R$ ${grandTotal.toFixed(2).replace('.', ',')}`;
            document.getElementById('modalCheckout').style.display = 'flex';
            verificarPix();
        }
        function verificarPix() { document.getElementById('area-pix').style.display = document.getElementById('pagamento').value === 'PIX' ? 'block' : 'none'; }
        function copiarPix() { navigator.clipboard.writeText("89999263346").then(() => alert("Chave copiada!")); }
        function enviarPedido() {
            const nome = document.getElementById('nome').value; const end = document.getElementById('endereco').value; const pag = document.getElementById('pagamento').value;
            if(!nome || !end) return alert("Preencha nome e endere√ßo!");
            let msg = `*PEDIDO VIRTUOSA*%0ACliente: ${nome}%0AEnd: ${end}%0A*ITENS:*%0A`;
            let total = 0; Object.values(sacola).forEach(i => { total += i.preco * i.qtd; msg += `‚Ä¢ ${i.qtd}x ${i.nome} (R$ ${(i.preco*i.qtd).toFixed(2).replace('.', ',')})%0A`; });
            msg += `%0ATotal: R$ ${total.toFixed(2).replace('.', ',')}%0APgto: ${pag}`;
            if(pag === 'PIX') msg += `%0A(Comprovante em anexo)`;
            window.open(`https://wa.me/5589999263346?text=${msg}`);
        }
    </script>
</body>
</html>
