<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIRTUOSA | Catálogo Online</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --dourado: #C5A059; --dourado-dark: #A68546; --nude: #F9F1F0; --rose: #EAD8D3; --branco: #FFFFFF; --texto: #4A4A4A; }
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { font-family: 'Montserrat', sans-serif; color: var(--texto); background-color: var(--branco); -webkit-tap-highlight-color: transparent; }
        header { padding: 15px; text-align: center; border-bottom: 1px solid var(--rose); background: white; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .logo { max-width: 130px; cursor: pointer; }

        .nav-categorias { display: flex; gap: 10px; padding: 15px 10px; overflow-x: auto; white-space: nowrap; background: white; position: sticky; top: 65px; z-index: 90; border-bottom: 1px solid var(--nude); scrollbar-width: none; }
        .tab-btn { background: none; border: 1px solid var(--rose); padding: 8px 18px; border-radius: 20px; font-size: 0.75rem; color: var(--texto); transition: 0.3s; cursor: pointer; }
        .tab-btn.active { background: var(--dourado); color: white; border-color: var(--dourado); font-weight: 600; }
        
        /* Botões Especiais de Admin */
        .btn-admin-painel { display: none; color: #22c55e; border-color: #22c55e; font-weight: bold; }
        .btn-admin-sair { display: none; color: #ef4444; border-color: #ef4444; font-weight: bold; }

        .container { max-width: 1000px; margin: 0 auto; padding: 15px 20px 100px; }
        .grid-produtos { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; transition: opacity 0.4s ease; }
        
        .produto-card { border: 1px solid var(--nude); border-radius: 12px; padding: 12px; text-align: center; display: flex; flex-direction: column; justify-content: space-between; background: #fff; position: relative; }
        .produto-img { width: 100%; height: 160px; object-fit: cover; border-radius: 8px; margin-bottom: 10px; background: #fdfdfd; }
        .marca-tag { font-size: 0.6rem; text-transform: uppercase; color: var(--dourado-dark); font-weight: bold; margin-bottom: 4px; }
        .produto-nome { font-size: 0.8rem; margin-bottom: 8px; font-weight: 600; min-height: 35px; line-height: 1.2; }
        .produto-preco { color: var(--dourado-dark); font-weight: bold; margin-bottom: 12px; font-size: 1rem; }
        .btn-add { background: var(--dourado); color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; font-size: 0.7rem; font-weight: bold; width: 100%; }
        
        .btn-edit { position: absolute; top: 5px; right: 5px; background: #333; color: white; border-radius: 50%; width: 25px; height: 25px; font-size: 0.7rem; cursor: pointer; display: none; border: none; }

        .cart-badge { position: fixed; bottom: 20px; right: 20px; background: var(--dourado-dark); color: white; padding: 15px 20px; border-radius: 50px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.2); z-index: 999; display: flex; align-items: center; gap: 8px; font-weight: bold; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: white; width: 95%; max-width: 450px; max-height: 90vh; border-radius: 20px; padding: 25px; overflow-y: auto; }
        
        .form-group { margin-top: 15px; }
        .form-group label { display: block; font-size: 0.7rem; color: var(--dourado-dark); font-weight: bold; margin-bottom: 5px; }
        .form-group input, .form-group select { width: 100%; padding: 12px; border: 1px solid var(--rose); border-radius: 8px; font-size: 0.9rem; }
        
        .btn-finalizar { background: #25d366; color: white; width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; margin-top: 20px; cursor: pointer; }
        .btn-salvar { background: #22c55e; color: white; width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; margin-top: 20px; cursor: pointer; }
        .btn-delete { background: #ef4444; color: white; padding: 10px; border: none; border-radius: 8px; margin-top: 10px; cursor: pointer; width: 100%; }

        .item-checkout { display: flex; align-items: center; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid var(--nude); }
        .total-geral { margin-top: 20px; padding: 15px; background: var(--nude); border-radius: 8px; text-align: right; font-weight: bold; color: var(--dourado-dark); }
        .pix-area { display: none; background: #f0fdf4; border: 1px solid #bbf7d0; padding: 15px; border-radius: 8px; margin-top: 15px; text-align: center; }

        @media (max-width: 480px) { .grid-produtos { grid-template-columns: 1fr 1fr; gap: 10px; } }
    </style>
</head>
<body>

    <header>
        <img src="1000128161.jpg" alt="VIRTUOSA" class="logo" id="logoClick">
    </header>

    <div class="nav-categorias">
        <button class="tab-btn active" onclick="filtrar('todos')">Todos</button>
        <button class="tab-btn" onclick="filtrar('Natura')">Natura</button>
        <button class="tab-btn" onclick="filtrar('Avon')">Avon</button>
        <button class="tab-btn" onclick="filtrar('O Boticário')">Boticário</button>
        <button class="tab-btn" onclick="filtrar('Eudora')">Eudora</button>
        <button class="tab-btn" onclick="filtrar('Lingerie')">Lingerie</button>
        
        <button class="tab-btn btn-admin-painel" id="btnAdminPublico" onclick="abrirAdmin()">+ NOVO</button>
        <button class="tab-btn btn-admin-sair" id="btnSairAdmin" onclick="sairAdmin()">SAIR</button>
    </div>

    <div class="container">
        <div class="grid-produtos" id="vitrine">
            <p style="text-align:center; grid-column:1/-1;">Carregando vitrine...</p>
        </div>
    </div>

    <div class="cart-badge" onclick="abrirCheckout()">
        <i class="fas fa-shopping-bag"></i> <span id="cart-count">0</span>
    </div>

    <div class="modal" id="modalCheckout">
        <div class="modal-content">
            <div style="display:flex; justify-content: space-between; align-items: center;">
                <h3>Minha Sacola</h3> <i class="fas fa-times" onclick="fecharModal('modalCheckout')" style="cursor:pointer"></i>
            </div>
            <div id="resumoItens"></div>
            <div class="total-geral" id="totalGeralModal">Total: R$ 0,00</div>
            <form id="formPedido">
                <div class="form-group"><label>Nome</label><input type="text" id="nome" required></div>
                <div class="form-group"><label>Endereço</label><input type="text" id="endereco" required></div>
                <div class="form-group"><label>Referência</label><input type="text" id="referencia"></div>
                <div class="form-group"><label>Pagamento</label>
                    <select id="pagamento" onchange="verificarPix()">
                        <option value="PIX">PIX</option>
                        <option value="Cartão">Cartão</option>
                        <option value="Dinheiro">Dinheiro</option>
                    </select>
                </div>
                <div id="area-pix" class="pix-area"><b>Chave:</b> 89999263346 <br> (Ilana Fernanda)</div>
                <button type="button" class="btn-finalizar" onclick="enviarPedido()">FINALIZAR PEDIDO</button>
            </form>
        </div>
    </div>

    <div class="modal" id="modalAdmin">
        <div class="modal-content">
            <h3>Gerenciar Produto</h3>
            <input type="hidden" id="editId">
            <div class="form-group"><label>Marca</label>
                <select id="admMarca">
                    <option>Natura</option><option>Avon</option><option>O Boticário</option><option>Eudora</option><option>Lingerie</option>
                </select>
            </div>
            <div class="form-group"><label>Nome do Produto</label><input type="text" id="admNome"></div>
            <div class="form-group"><label>Preço (Ponto para centavos)</label><input type="number" step="0.01" id="admPreco"></div>
            <div class="form-group"><label>Arquivo da Imagem (Ex: ilia.jpeg)</label><input type="text" id="admImg"></div>
            <button type="button" class="btn-salvar" onclick="salvarProduto()">SALVAR NO BANCO</button>
            <button type="button" class="btn-delete" onclick="deletarProduto()" id="btnDeletar" style="display:none;">EXCLUIR PRODUTO</button>
            <button type="button" onclick="fecharModal('modalAdmin')" style="background:transparent; border:none; width:100%; margin-top:15px; color:#666; cursor:pointer;">Fechar</button>
        </div>
    </div>

    <script>
        // CONFIGURAÇÃO FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyAZEhg5sWCrDYoiL67t_1jvG-L454brf44",
            authDomain: "virtuosa-catalogo.firebaseapp.com",
            projectId: "virtuosa-catalogo",
            storageBucket: "virtuosa-catalogo.firebasestorage.app",
            messagingSenderId: "742470975939",
            appId: "1:742470975939:web:840d337f1590227cc5bd76"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let produtosCache = [];
        let sacola = {};
        let isAdmin = false;

        // Monitoramento em tempo real
        db.collection("produtos").onSnapshot((querySnapshot) => {
            produtosCache = [];
            querySnapshot.forEach((doc) => {
                produtosCache.push({ id: doc.id, ...doc.data() });
            });
            renderVitrine();
        });

        function renderVitrine(categoria = 'todos') {
            const vitrine = document.getElementById('vitrine');
            const filtrados = categoria === 'todos' ? produtosCache : produtosCache.filter(p => p.marca === categoria);
            
            if(filtrados.length === 0) {
                vitrine.innerHTML = '<p style="text-align:center; grid-column: 1/-1
